<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producify AI - Sign Up</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>
  <meta name="google-signin-client_id" content="665565085555-da7peubmvpl6om878ijlkh7ev42lv6f6.apps.googleusercontent.com">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #5c6bc0;
    }
    .signup {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .signup h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    .signup-options {
      margin-bottom: 1rem;
    }
    .google-button {
      margin-bottom: 1rem;
      width: 100%;
      background-color: #4285f4;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .google-button:hover {
      background-color: #357ae8;
    }
    form input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #ffffff;
    }
    form button {
      background-color: #5c6bc0;
      color: #ffffff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    form button:hover {
      background-color: #2c3e91;
    }
    .other-actions {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }
    .other-actions a {
      color: #5c6bc0;
      text-decoration: none;
    }
    .other-actions button {
      background-color: #5c6bc0;
      color: #ffffff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .other-actions button:hover {
      background-color: #2c3e91;
    }
    footer {
      background-color: #1f1f1f;
      color: #ffffff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo"><a href="index.html">Producify AI</a></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="signup">
      <h2>Sign Up</h2>
      <div class="signup-options">
        <button class="google-button" id="google-login-btn">Sign Up with Google</button>
        <form id="signup-form">
          <input type="text" id="username" placeholder="Username" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <div class="other-actions">
          <a href="#" id="forgot-password">Forgot Password?</a>
          <button id="login-button">Login</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; Producify AI</p>
  </footer>
  <script type="module">
    // Import the necessary Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAaEx5MNHGkpTDG99HLsUmOTG_4jgkzT5w",
      authDomain: "deepwork-ai.firebaseapp.com",
      projectId: "deepwork-ai",
      storageBucket: "deepwork-ai.appspot.com",
      messagingSenderId: "665565085555",
      appId: "1:665565085555:web:bf4d8de1c5bd0b46a90f06"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // Function to save user data
    const saveUserData = async (user) => {
      try {
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          email: user.email,
          displayName: user.displayName || "Anonymous"
        });
        console.log("User data saved successfully");
      } catch (error) {
        console.error("Error saving user data:", error);
      }
    };

    // Google Sign-In
    const provider = new GoogleAuthProvider();
    const googleLoginBtn = document.getElementById('google-login-btn');
    if (googleLoginBtn) {
      googleLoginBtn.addEventListener('click', () => {
        signInWithPopup(auth, provider)
          .then(async (result) => {
            // Google Sign-In successful
            const user = result.user;
            console.log('Google Sign-In successful:', user);
            await saveUserData(user);
            alert('Google Sign-In successful');
            window.location.href = "dashboard.html"; // Redirect to dashboard
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error('Error with Google Sign-In:', errorCode, errorMessage);
            alert(`Error with Google Sign-In: ${errorCode} - ${errorMessage}`);
          });
      });
    }

    // Sign-Up Form
    const signupForm = document.getElementById('signup-form');
    if (signupForm) {
      signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        createUserWithEmailAndPassword(auth, email, password)
          .then(async (userCredential) => {
            // Signed up
            const user = userCredential.user;
            console.log('Sign-Up successful:', user);
            await saveUserData(user);
            alert('Sign-Up successful');
            window.location.href = "dashboard.html"; // Redirect to dashboard
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error('Error signing up:', errorCode, errorMessage);
            alert(`Error signing up: ${errorCode} - ${errorMessage}`);
          });
      });
    }

    // Forgot Password
    const forgotPasswordLink = document.getElementById('forgot-password');
    if (forgotPasswordLink) {
      forgotPasswordLink.addEventListener('click', (e) => {
        e.preventDefault();
        // Add your forgot password logic here
        console.log('Forgot Password clicked');
        alert('Forgot Password clicked');
      });
    }

    // Login Button
    const loginButton = document.getElementById('login-button');
    if (loginButton) {
      loginButton.addEventListener('click', (e) => {
        e.preventDefault();
        // Redirect to the login page
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
