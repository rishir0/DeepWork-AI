<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepWork AI - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID">
</head>
<body>
  <header>
    <nav>
      <div class="logo"><a href="index.html">DeepWork AI</a></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="signup">
      <h2>Sign Up</h2>
      <div class="signup-options">
        <div class="google-signin">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        <div class="or-separator">
          <span>or</span>
        </div>
        <form id="signup-form">
          <input type="text" id="username" placeholder="Username" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
          <a href="#" id="forgot-password">Forgot Password?</a>
        </form>
        <div class="login-link">
          Already have an account? <a href="login.html" id="login-link">Login</a>
        </div> class="input">
        <button id="google-login-btn" class="google-button">
            <i class="fab fa-google"></i> Login with Google
        </button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; DeepWork AI</p>
  </footer>

  <script>
    // Google Sign-In
    function onSignIn(googleUser) {
      const profile = googleUser.getBasicProfile();
      console.log('Google Sign-In successful:', profile.getName());
      // Add your sign-in logic here
    }

    // Sign-Up Form
    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      // Add your sign-up logic here
      console.log('Sign-Up successful:', username, email, password);
    });

    // Forgot Password
    const forgotPasswordLink = document.getElementById('forgot-password');
    forgotPasswordLink.addEventListener('click', (e) => {
      e.preventDefault();
      // Add your forgot password logic here
      console.log('Forgot Password clicked');
    });

    // Login Link
    const loginLink = document.getElementById('login-link');
    loginLink.addEventListener('click', (e) => {
      e.preventDefault();
      // Redirect to the login page
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
