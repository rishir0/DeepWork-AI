<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producify AI - Pomodoro Timer</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    #timer {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      color: #ffffff;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #start-stop {
      background-color: #4CAF50; /* Green */
    }

    #pause {
      background-color: #f44336; /* Red */
    }

    #restart {
      background-color: #ff9800; /* Orange */
    }

    button:hover {
      filter: brightness(1.2);
    }

    footer {
      margin-top: auto;
      padding: 1rem 0;
      background-color: #121212;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
    }

    .logo a {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo"><a href="index.html">Producify AI</a></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Pomodoro Timer</h1>
    <div id="timer">25:00</div>
    <div id="controls">
      <button id="start-stop">Start</button>
      <button id="pause">Pause</button>
      <button id="restart" style="display: none;">Restart</button>
    </div>
  </main>

  <footer>
    <p>&copy; Producify AI</p>
  </footer>

  <script>
    const pomodoroTimer = {
      workDuration: 25 * 60, // 25 minutes in seconds
      breakDuration: 5 * 60, // 5 minutes in seconds
      isRunning: false,
      timeRemaining: 25 * 60,
      interval: null,

      init() {
        this.updateTimerDisplay();
        this.attachEventListeners();
        this.updateButtons();
      },

      updateTimerDisplay() {
        const minutes = Math.floor(this.timeRemaining / 60);
        const seconds = this.timeRemaining % 60;
        const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('timer').textContent = formattedTime;
      },

      startTimer() {
        if (!this.isRunning) {
          this.isRunning = true;
          this.interval = setInterval(() => {
            this.timeRemaining--;
            this.updateTimerDisplay();
            if (this.timeRemaining === 0) {
              this.toggleBreak();
            }
          }, 1000);
        }
      },

      pauseTimer() {
        if (this.isRunning) {
          this.isRunning = false;
          clearInterval(this.interval);
        }
      },

      restartTimer() {
        this.isRunning = false;
        clearInterval(this.interval);
        this.timeRemaining = this.workDuration;
        this.updateTimerDisplay();
        this.updateButtons();
      },

      toggleBreak() {
        this.timeRemaining = this.timeRemaining === 0 ? this.breakDuration : this.workDuration;
        // Add notification or sound for break time
      },

      updateButtons() {
        const startStopButton = document.getElementById('start-stop');
        const pauseButton = document.getElementById('pause');
        const restartButton = document.getElementById('restart');

        if (this.isRunning) {
          startStopButton.style.display = 'none';
          pauseButton.style.display = 'inline-block';
          restartButton.style.display = 'none';
        } else if (this.timeRemaining < this.workDuration) {
          startStopButton.textContent = 'Continue';
          startStopButton.style.display = 'inline-block';
          pauseButton.style.display = 'none';
          restartButton.style.display = 'inline-block';
        } else {
          startStopButton.textContent = 'Start';
          startStopButton.style.display = 'inline-block';
          pauseButton.style.display = 'none';
          restartButton.style.display = 'none';
        }
      },

      attachEventListeners() {
        document.getElementById('start-stop').addEventListener('click', () => {
          if (this.isRunning) {
            this.pauseTimer();
          } else {
            this.startTimer();
          }
          this.updateButtons();
        });
        document.getElementById('pause').addEventListener('click', () => {
          this.pauseTimer();
          this.updateButtons();
        });
        document.getElementById('restart').addEventListener('click', () => {
          this.restartTimer();
        });
      }
    };

    pomodoroTimer.init();
  </script>
</body>
</html>
