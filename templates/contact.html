<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Producify AI</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #121212;
      color: #ffffff;
      padding: 1rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav li {
      margin-left: 1.5rem;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #5c6bc0;
    }

    .contact-section {
      text-align: center;
      padding: 4rem 2rem;
    }

    .contact-section h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .form-group textarea {
      height: 150px;
    }

    button[type="submit"] {
      background-color: #5c6bc0;
      color: #ffffff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    button[type="submit"]:hover {
      background-color: #2c3e91;
    }

    .contact-info {
      text-align: center;
      padding: 4rem 2rem;
    }

    .contact-info h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .contact-info p {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    footer {
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      padding: 1.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html">Producify AI</a>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Get in Touch</h1>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="contact-info">
      <h2>Contact Information</h2>
      <p>Email: producifyai@gmail.com</p>
      <p>Phone: +1 (561) - 405 - 8631</p>
    </section>
  </main>

  <footer>
    <p>&copy; Producify AI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
